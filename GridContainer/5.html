<script id="customscript">
$( document ).ready(function(){

Components.create('Window',{
	title: "GridPrueba2", 
	height:260, 
	state:'active',
	width:600,
	items: [
		{
			type: "GridContainer",
			region: "center",
			id: "GridPrueba",
			state:'active',
			cellEditing: {clicksToEdit: 2},
			autoScroll: true,
			selModel: {
							type: "checkboxmodel",
							checkOnly: false,
						   
			},	
			columns: [
				{
					type: "GridColumn",
					text: "NOMBRE",
					dataIndex: "nombreData",
					width: "26%",
					editor: {
										type: 'TextField',
										allowBlank: false
					}
				},
				{
					type: "GridColumn",
					text: "EDAD",
					dataIndex: "edadData",
				   // typeData: "number",
				   // sortable: true,
					//filter: true,
					 width: "26%",
					 editor: {
										type: 'TextField',
										allowBlank: false
									}
				},					
				{
						type: 'GridColumn',                            
						text: 'NICKNAME',							
						width: "26%",
						  editor: {
										type: 'TextField',
										allowBlank: false
									},
						renderer: function(value, metaData, record, row, col, store, gridView){                               
							return record.nombreData+record.edadData;
						}
				 },
			   
			
			 
			],
			store: {
				fields: ["nombreData", "pos2", "edadData"],
				data: [
					{ nombreData: "Cesar", pos2: true, edadData:21},
					{ nombreData: "abelardo", pos2: false, edadData:19},
					{ nombreData: "geanfranco", pos2: true, edadData:10},
					{ nombreData: "ernesto", pos2: false,  edadData:40},
					{ nombreData: "roberto", pos2: true, edadData:50},
					{ nombreData: "luis", pos2: true, edadData:50},
					{ nombreData: "jose", pos2: true,edadData:50},
					{ nombreData: "daniel", pos2: true, edadData:50},
					{ nombreData: "luis", pos2: true, edadData:50}
					
				]
			},
			bbar: { //determina la barra de paginacion
			//barra de paginacion,  los parametros [1,2,3] -> [Elemento de inicio de grupo,Elemento Final de grupo, Total de elementos]
						displayInfo: true,
						displayMsg: 'Mostrando  {0} - {1} de {2}',
						emptyMsg: "No hay temas a mostrar"
					},
					gridviewtittle: {
					   displayInfo:  true,
					},
		}
	]
}).show();
});  
</script>
