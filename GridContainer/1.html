<script id="customscript">
$( document ).ready(function(){
		
Components.create('Window',{
title: "GridPrueba1", 
height:220, 
state:'active',
width:490,
items: [
{
	type: "GridContainer",
	region: "center",
	id: "GridPrueba",
	state:'active',
	cellEditing: {clicksToEdit: 2},
	autoScroll: true,
	columns: [
	{
		type: "GridColumn",
		text: "ID",
		dataIndex: "pos2",
		width: "26%",
		editor: {
			type: 'TextField',
			allowBlank: false
		}
	},
	
	
	{
		type: "GridColumn",
		text: "NOMBRE",
		dataIndex: "pos1",
		width: "40%",
		editor: {
			type: 'TextField',
			allowBlank: false
		}
	},
	{
		type: "GridColumn",
		text: "EDAD",
		dataIndex: "pos4",
		typeData: "number",
		sortable: true,
		filter: true,
		 width: "40%",
		 editor: {
			type: 'NumberField',
			allowBlank: false
		}
	},						
  ],	
 }
]
}).show();
});  
	</script>
