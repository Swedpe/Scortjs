<script id="customscript">
$( document ).ready(function(){
Components.create('Window',{
title: "GridPrueba2", 
container: $('#ejemplo4'),
 behavior:'panel',
height:260, 
state:'warning',
width:600,
items: [
	{
		type: "GridContainer",
		region: "center",
		id: "GridPrueba3",
		state:'warning',
		cellEditing: {clicksToEdit: 2},
		autoScroll: true,
		selModel: {
			type: "checkboxmodel",
			checkOnly: false,
		},	
		columns: [
			{
				type: "GridColumn",
				text: "NOMBRE",
				dataIndex: "pos1",
				width: "26%",
				editor: {
					type: 'TextField',
					allowBlank: false
				}
			},
			{
				type: "GridColumn",
				text: "EDAD",
				dataIndex: "pos4",
			   // typeData: "number",
			   // sortable: true,
				//filter: true,
				 width: "26%",
				 editor: {
					type: 'TextField',
					allowBlank: false
				}
			},					
			{
					type: 'GridColumn',                            
					text: 'NICKNAME',							
					width: "26%",
					  editor: {
						type: 'TextField',
						allowBlank: false
					},
					renderer: function(value, metaData, record, row, col, store, gridView){                               
						return record.pos1+record.pos4;
					}
			 },
		   
		
		 
		],
		store: {
			pageSize:5,
			fields: ["pos1", "pos2", "pos4"],
			data: [
				{ pos1: "Cesar", pos2: true, pos4:21},
				{ pos1: "abelardo", pos2: false, pos4:19},
				{ pos1: "geanfranco", pos2: true, pos4:10},
				{ pos1: "ernesto", pos2: false,  pos4:40},
				{ pos1: "roberto", pos2: true, pos4:50},
				{ pos1: "luis", pos2: true, pos4:50},
				{ pos1: "jose", pos2: true,pos4:50},
				{ pos1: "daniel", pos2: true, pos4:50},
				{ pos1: "luis", pos2: true, pos4:50}
				
			]
		},
		bbar: { //determina la barra de paginaciion
					displayInfo: true,
					displayMsg: 'Mostrando  {0} - {1} de {2}',
					emptyMsg: "No hay temas a mostrar"
				},
				
	}
]
}).show();
}); 
</script>
