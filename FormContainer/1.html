Components.create('Form',{

	state:'error',

	items:[
		{type: 'InputField',
		label: {html:'<b>Type DatePicker</b>',
				cols:2},
		input:{cols:10,
		type:'DatePicker',
		state:'error',
		width: '130',
		 listeners: {
			onValidateSucess: function() {
			alert("onValidateSucess");
			}
		  }
		},
		 css:{'padding-top': '10px'},
		},
		
		{type: 'InputField',
		label: {html:'<b>Change State</b>',
				cols:2},
		input:{cols:10,
			width: '100%',
			placeholder:'Solo Texto MÃ­nimo 6 caracteres[changeInputState()]',
			icon:{
				type:'fontawesome',
				class:'fa-envelope',
				color:'rgb(85, 85, 95)'
			},
			listeners: {
				onValidateSucess: function(event) {
				console.log('validate state OK');
				event.data.OBJ.changeInputState('active');
				},
				onValidateFail: function(event) {
				console.log('validate state Fail');
				event.data.OBJ.changeInputState('error');
				}
			},
			validar:{											
				'longitud':{
				'min':6		
				},
				'texto' : true				   
			},
		  },
		},
		{type: 'InputField',
		label: {html:'<b>validar url</b>',
				cols:2},
		input:{cols:10,
			width: '100%',
			placeholder:'http://www.google.com.pe',
			icon:{
				type:'fontawesome',
				class:'fa-refresh',
				color:'rgb(85, 85, 95)'
			},
			validar:{		
				'url':true,				   
			},
			listeners: {
				onValidateSucess: function(event) {
				console.log("OK");
				iconX = {class:'fa-check',type:'fa',color:'green',
						};
				event.data.OBJ.changeIcon(iconX);
				},
				onValidateFail: function(event) {
				console.log("fail");
				iconY = {class:'fa-times',type:'fa',color:'red'};
				event.data.OBJ.changeIcon(iconY);
				}
			},
		  },
		},
		{type: 'InputField',
		label: {html:'<b>ProgressBar</b>',
				cols:2},
		input:{
			type:'ProgressBar',
			cols:10,
			state:'error',
			class:'striped',
			width: '100%',
			input:true,
			name:'workComplete'
		  },	
		},
		{type: 'InputField',
		label: {html:'<b>Number Field</b>',
