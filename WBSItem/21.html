			{
				type: 'Button',

						download('WBSTree.xml',Xmlgenerado);
				}
				}
			},
			{
				type: 'Button',
				id : 'upload_xml',        
				shape:'box',
				scale:'minier',
				icon:{
					type:'image',
					image:'images/xml3.png',  
					position:'left',
				},
				tooltip:'upload xml',
				listeners: {
				//falta  imprima en la pantalla
					click: function() {
						Components.getComponentById('Okno').LimpiarLienzo();
						Components.getComponentById('Okno').LimpiarCalculosPrevios();
						Components.getComponentById('Okno').borrarNodos();
						$.ajax({
							type: "GET",
							url: "WBSTree.xml",
							dataType: "xml",
							success: function(xml) {
								//console.log(xml);
								var data=new Array();

							$(xml).find("nodo").each(function () {
								indice=$(this).find(id).text();
								data[indice]=new Array();
								data[indice].id= parseInt($(this).find(id).text());
								data[indice].type=$(this).find("type").text();
								data[indice].Descripcion=$(this).find("descripcion").text();
								data[indice].background=$(this).find("background").text();
								data[indice].stroke=$(this).find("stroke").text();
								data[indice].idp=$(this).find("idp").text();
								data[indice].childsId=new Array();

								$(this).find("childsid").each(function () {
									data[indice].childsId.push( parseInt($(this).text()));
									});
							  });
							//console.log(data);
							for (i in data)
								 {	
									////console.log(data[i])
									Components.getComponentById('Okno').addNodo(data[i]);
									////console.log(Components.getComponentById('Okno'));
								 }
							//console.log(Components.getComponentById('Okno'));
								 Components.getComponentById('Okno').Dibujado = true; //  ¡¡¡¡¡FORZADO!!!!!
								 Components.getComponentById('Okno').drawTree();
							}
						  });
				}
				}
			},
			{
