<script id="customscript">
$( document ).ready(function(){
Components.create('Window',{
	title: "WBS Eventos",		
	height:500, 
	width:900,
	state:'active',
	items:[
	{
		type: 'ToolBar',
		id: 'ChartProyectoWindowsToolBar',
		region: 'top',
		items: [
		   {
				type: 'Button',
				id : 'izquierdaBtn',
				shape:'box',
				scale:'minier',
				icon:{
					type:'fontawesome',
					class:'fa-circle',
					color:'#000099',
					position:'left',
				},
				tooltip:'bolita',
				listeners: {
					click: function() {
						if(Components.getComponentById("Okno").nodoSeleccionado != -1){
							Components.getComponentById("Okno").nodoSeleccionado.bolizando();
							Components.getComponentById("Okno").drawTree();
						}else
							console.log("Debe seleccionar un Nodo");
						
					}
				}
			},
			{
				type: 'Button',
				id : 'derechaBtn',        
				shape:'box',
				scale:'minier',
				icon:{
					type:'fontawesome',
					class:'fa-square-o',
					color:'#000099',
					position:'left',
				},
				tooltip:'cuadrado',
				listeners: {
					click: function() {
						if(Components.getComponentById("Okno").nodoSeleccionado != -1){
							Components.getComponentById("Okno").nodoSeleccionado.cuadrando();
							Components.getComponentById("Okno").drawTree();
						}else
							console.log("Debe seleccionar un Nodo");
					}
				}
			},
			{
				type: 'Button',
				id : 'arribaBtn',        
				shape:'box',
				scale:'minier',
				icon:{
					type:'fontawesome',
					class:'fa-exchange',
					color:'#000099',
					position:'left',
				},
				tooltip:'exchange',
				listeners: {
					click: function() {
					var seleccionado = Components.getComponentById("Okno").nodoSeleccionado;
						if(seleccionado != -1){
							if(seleccionado.bolita){
								seleccionado.cuadrando();
								Components.getComponentById("Okno").calcTree();
								Components.getComponentById("Okno").drawTree();
							}else{
								seleccionado.bolizando();
								Components.getComponentById("Okno").calcTree();
								Components.getComponentById("Okno").drawTree();
								}
						}else{
							console.log("Debe seleccionar un Nodo");
						}
					}
				}
			},
		]
	},
	{
		 type: 'SvgContainer', 
		 region: 'center',
		 id:'mysvg',
		 items:[
			{
				type: 'WBSTree',						
				id:'Okno',
				plugins:{ svgToolTip:{
						type: 'svgToolTip',
						orientacion:'abajo',
						parentType:'WBSTree',
				}},
				items:[
					{	
						 type: 'WBSNode', 
						 id:99,
						 idp:null,
						 Descripcion:'Nodo Padre',
						 tipoObjeto:'Cabecera',
						 childsId:[991],
						 
					},
					{	
						 type: 'WBSNode', 
						 id:991,
						 idp:99,
						 tipoObjeto:'Tarea',
						 Descripcion:'Listener:show',
						
						
					},
					{	
						 type: 'WBSNode', 
						 id:0,
						 idp:null,
						 Descripcion:'Nodo Padre',
						 tipoObjeto:'Cabecera',
						 childsId:[1,2,3]
					},
					{	
						 type: 'WBSNode', 
						 id:1,
						 idp:0,
						 tipoObjeto:'Tarea',
						 Descripcion:'Listener: show'
						
						
					},
					{	
						 type: 'WBSNode', 
						 id:2,
						 idp:0,
						 tipoObjeto:'Tarea',
						 Descripcion:'Listener: hide',
						 
					},
					{	
						 type: 'WBSNode', 
						 id:3,
						 idp:0,
						 tipoObjeto:'Tarea',
						 Descripcion:'Listener: maximize,minimize',
						 childsId:[4,5,6],
						  
					},
					{	
						 type: 'WBSNode', 
						 id:4,
						 idp:3,
						 tipoObjeto:'Tarea',
						 Descripcion:'Listener:select',
						 bolita:true,
						 
					},
					{	
						 type: 'WBSNode', 
						 id:5,
						 idp:3,
						 tipoObjeto:'Tarea',
						 Descripcion:'Listener:deselect',
						 bolita:true,
						
					},
					{	
						 type: 'WBSNode', 
						 id:6,
						 idp:3,
						 tipoObjeto:'Tarea',
						 Descripcion:'Listener:null',
						 bolita:true,
					}
				]
		}
		]
	
	}
  ]	
}).show();

});
