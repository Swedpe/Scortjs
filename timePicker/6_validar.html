<script id="customscript">
$( document ).ready(function(){
Components.create('InputField',{	 	
	id:"hola",	
	state:'error',
	label: {html:'<b>DatePicker1 Type</b>',cols:2},
	input:{
		type:'DatePicker',
		id:'holadate',
		cols:2,
		state:'error',
		width: '130',
		buttonPosition:'rigth',
		icon:{
			type:'fontawesome',
			class:'fa-key',
			color:'rgb(85, 85, 95)',
			},
	},
}).show();

Components.create('InputField',{
	id:"chau",	
	state:'info',
	label: {html:'<b>TimePicker1 Type</b>',cols:2},
	input:{
		type:'Timepicker',
		id:'holatime',
		//value:'10:20',
		cols:3,
		state:'info',
		width: '130',
		buttonPosition:'rigth',
		icon:{
			type:'fontawesome',
			class:'fa-key',
			color:'rgb(85, 85, 95)',
			},
		validar:{		
				'hora':true,				   
			},
		listeners: {
					onValidateSucess: function(event) {
					console.log("OK");
						//alert("OK")
					iconX = {class:'fa-check',type:'fa',color:'green',
								};
						event.data.OBJ.TextField.changeIcon(iconX);
						event.data.OBJ.TextField.changeInputState('info');
					},
					onValidateFail: function(event) {
					console.log("nada");
					iconY = {class:'fa-times',type:'fa',color:'red'};
					event.data.OBJ.TextField.changeIcon(iconY);
					event.data.OBJ.TextField.changeInputState('error');
					},
		}
	},
}).show();
 
	});
