<style type="text/css">
body {
font-family: Arial, Helvetica, sans-serif;
font-size: 11px;
}
</style>	
<script id="customscript">
$( document ).ready(function(){
Components.create('InputField',{	 	
	id:"hola",	
	state:'error',
	label: {html:'<b>DatePicker1 Type</b>',cols:2},
	input:{
		type:'DatePicker',
		id:'holadate',
		cols:2,
		state:'error',
		width: '130',
		buttonPosition:'rigth',
		icon:{
			type:'fontawesome',
			class:'fa-key',
			color:'rgb(85, 85, 95)',
			},
	},
}).show();

Components.create('InputField',{	 	
	id:"chau",	
	state:'error',
	label: {html:'<b>TimePicker1 Type</b>',cols:2},
	input:{
		type:'Timepicker',
		id:'holatime',
		value:'10:20',
		cols:2,
		state:'error',
		width: '130',
		buttonPosition:'rigth',
		icon:{
			type:'fontawesome',
			class:'fa-key',
			color:'rgb(85, 85, 95)',
			},
	},
}).show();

 Components.create('Window',{
	id:'GridInfoWindow',
	x:430,
	y:5,
	width:430,
	height:200,
	state:'info',
	title: "Info Del ejemplo de Formulario", 
	html:'<div><h2>Ejemplo de timepicker enable/disable </h2><br><b>Notese en el codigo:</b> <br><br>'+
	'Use los botones superiores para ejecutar cambios sobre el formulario</div>',
	items:[{						
		type: 'ToolBar',
		id: 'ChartProyectoWindowsToolBar',
		region: 'top',
		items: [
		{
				type: 'Button',
				id : 'Disable',        
				shape:'box',
				scale:'minier',
				icon:{
					type:'fontawesome',
					class:'fa-flag-o',
					color:'green',
					position:'left',
				},
				tooltip:'activar el formulario',
				listeners: {
					click: function() {
						Components.getComponentById('holadate').enable();
						Components.getComponentById('holatime').enable();
						
					}
				}
			},
			{
				type: 'Button',
				id : 'EnableForm',
				shape:'box',
				scale:'minier',
				icon:{
					type:'fontawesome',
					class:'fa-flag-checkered',
					color:'#000099',
					position:'left',
				},
				tooltip:'Desactivar Formulario',
				listeners: {
					click: function() {
						Components.getComponentById('holadate').disable();
						Components.getComponentById('holatime').disable();
					}
				}
			},
			]
		}]
	}).show();
	});  
	</script>
