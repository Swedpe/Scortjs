<script id="customscript">
$( document ).ready(function(){

Components.create('colorPicker',{
	color: "#f00",
	flat:false,																
	showInitial: true,
	showInput: true,														//al desplegar el control mostrar un input dentro de el componente
	preferredFormat: "hex",
	showPalette: true,
		change: function(color) {
			$("#basic-log").text("change called: " + color.toHexString());
		}
	});
});
</script>
