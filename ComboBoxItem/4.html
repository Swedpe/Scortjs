<script id="customscript">
$( document ).ready(function(){
/////////////////////////////////////windows DE COLORES ///////////////////////////////////
Components.create('Window', {
title: 'CARGANDO DATOS DESDE AJAX',
state:'active',
width:640,
height:125,
minimizable: false,
id: 'windowModuloTraduccion',
items: [{
	type: 'Form',
	id: 'formModuloTraduccion',
	border: false,
	defaultType: "textfield",																	
	fieldDefaults: {
		labelWidth: 60
	},
	items: [				   
		
		{type: 'InputField',
		label: {html:'<b>Llenar datos AJAX</b>',
				cols:3
		},
		input:{cols:9,
				type:'ComboBox',	  
				id:"mycombo",
				store: {
					id: 'idStoredata',
					model: 'MyData',
					pageSize: 5,
					fields: [
						'value', 
						'label'                               
					],
					proxy: {
						reader:{
							type: 'POST',
							url: 'php/dataphp.php',
							extraParams: {
							dataset:'sampledata3'									
							}
						},
					}
				},
				valueField: 'value',
				displayField: 'label',
				mode:'local',
		},
		
		css:{'padding-top': '10px'
		},			
		},	
		{
		type:'FreeDiv',	
		freeHtml:true,
		html:'<div class="form-group" id="ButtonsMid"><div class="col-sm-2"></div><div class="btnAceptar col-sm-4"></div><div class="btnCancelar col-sm-4"></div><div class="col-sm-2"></div></div>',
		},
	],
	}]
}).show();
Components.create('Button', {
		container:$('.btnAceptar'),
		scale: 'medium',
		state:'active',
		text:'Cargar desde AJAX',
		icon:{
			type:'fontawesome',
			class:'fa-align-left',
			color:'white',
			position:'left'
		},
		tooltip:'Tama√±o Personalizado',	
		handler: function() {
			 Components.getComponentById('mycombo').getStore().loadPage(1);	
			}  
		});
Components.create('Button', {		
		container:$('.btnCancelar'),
		scale: 'medium',
		text:'Leer Todo el combo',
		state:'info',
		icon:{
			type:'fontawesome',
			class:'fa-database',
			color:'black',
			position:'left'
		},
		tooltip:'Leer toda la data',
		handler: function() {
				 Components.getComponentById('mycombo').getStore().loadPage(2);	
			}   
	   });
}); 
//agregar los 2 botones a el html pre definido



</script>	
<body>
<div class="row">
   <div  class="col-sm-12" style="height: inherit">
   
	<div  id="window" class="col-sm-4">
	</div>
	<div  id="posit1" class="col-sm-4" >
	</div>
	<div  id="posit2" class="col-sm-4" >
	</div>
</div>
