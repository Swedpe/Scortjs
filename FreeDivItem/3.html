<script id="customscript">
$( document ).ready(function(){
	var vertical =10;
Components.create('Button',{
	x:220,
	y:450,
	scale: 'medium',
	state:'info',
	text:'Agregar Boton',     
	 icon:{
				type:'fontawesome',
				class:'fa-plus',
				position:'left',
		},
	tooltip:'Leer Valor Seleccionado',	  
	handler: function() {
		vertical+=30;
		Components.getComponentById('padrefreediv').add(CrearBoton());												
	}
}).show();										
										
Components.create('FreeDiv',{																		
	x: 100,
	y: 50,
	height: 400,
	width: 400,
	id:"padrefreediv",
	html:'<p>Soy un <i>FreeDiv</i></p>',	
	css:[
			{border: "2px solid"}						
	]
}).show();

function CrearBoton(){
 var boton = {		
	type:'Button',
	y:vertical,
	scale: 'medium',
	text:'New button',
	state:'active',
	tooltip:"Soy un boton creado en tiempo de ejecucion",	  
	handler: function() {
					 alert("Soy un boton creado en tiempo de ejecucion");														
	}  
  }
	return  boton;
}
	});
